apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-grafana-datasources
  namespace: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service.prometheus.svc.cluster.local:9090
        isDefault: true
        editable: true
  
